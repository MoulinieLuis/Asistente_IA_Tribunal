<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #contenedor {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #respuesta {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
            min-height: 50px;
            border: 1px solid #ddd;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Asistente IA</h1>
    <div id="contenedor">
        <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquí...">
        <button onclick="enviarPregunta()">Enviar</button>
        <div id="respuesta">Aquí aparecerá la respuesta...</div>
    </div>

    <script>
        async function enviarPregunta() {
            const pregunta = document.getElementById("pregunta").value;
            try {
                const response = await fetch(`http://127.0.0.1:8000/preguntar?pregunta=${encodeURIComponent(pregunta)}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("respuesta").innerText = "⚠️ Error: " + data.error;
                } else {
                    document.getElementById("respuesta").innerText = data.respuesta;
                }
            } catch (err) {
                document.getElementById("respuesta").innerText = "❌ Error de conexión con el servidor.";
            }
        }
    </script>
</body>
</html>
